<!DOCTYPE html>
<html>
<head>
	<title>WebEditor</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" 
	href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/mystyle.css">
</head>
<body>
	<!--Navigation-->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>

	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Link</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#">Action</a></li>
	            <li><a href="#">Another action</a></li>
	            <li><a href="#">Something else here</a></li>
	            <li class="divider"></li>
	            <li><a href="#">Separated link</a></li>
	            <li class="divider"></li>
	            <li><a href="#">One more separated link</a></li>
	          </ul>
	        </li>
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input class="form-control" placeholder="Search" type="text">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>

	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Link</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>	
	<!--Navigation-->

	<!--BODY-->
	<div class="container-fluid">
		<div class="col-md-offset-1 col-md-5 col-sm-offset-1 col-sm-10">
			<ul class="nav nav-pills">
			  	<li class="active"><a data-toggle="tab" href="#html">HTML</a></li>
			  	<li><a data-toggle="tab" href="#css">CSS</a></li>
			  	<li><a data-toggle="tab" href="#js">JS</a></li>
			</ul>
			<div class="tab-content">
		  		<div id="html" class="tab-pane fade in active">
		    		<h3>HOME</h3>
		    		<textarea spellcheck="false" id="html_ip" name="html_ip" oninput="changeFrame()"></textarea>
		  		</div>
		  		<div id="css" class="tab-pane fade">
		    		<h3>Menu 1</h3>
		   			<textarea spellcheck="false" id="css_ip" name="css_ip" oninput="changeFrame()"></textarea>
		  		</div>
		  		<div id="js" class="tab-pane fade">
		    		<h3>Menu 2</h3>
		   			<textarea spellcheck="false" id="js_ip" name="JS_ip" oninput="changeFrame()"></textarea>
		  		</div>
			</div>		
		</div>
		<div class="col-md-5 col-sm-offset-1 col-sm-10">
			<iframe id="disp" name="disp" src="" style="background-color: #fff;"></iframe>		
		</div>
	</div>

	<!--BODY-->

	<!--Footer-->

	<!--Footer-->

	<script type="text/javascript">
		function changeFrame(){
			var html=document.getElementById("html_ip").value;
			var css=document.getElementById("css_ip").value;
			var js=document.getElementById("js_ip").value;
			var content='<html><head><style>'+css+'</style></head><body>'+html+'<script>'+js+'<'+'/script></body></html>';
			document.getElementById("disp").src="";
			var doc=document.getElementById("disp").contentWindow.document;
			doc.open();
			doc.write(content);
			doc.close();
		}
	</script>
</body>
</html>
